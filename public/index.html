<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>eComm</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row tk-header-row">
                <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">menu</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
                    <a class="mdl-menu__item" href="/#/products">Products</a>
                    <a class="mdl-menu__item" href="/#/admin">Admin</a>
                </ul>
                <span class="mdl-layout-title tk-app-title">eComm</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/#/products">Products</a>
                    <a class="mdl-navigation__link" href="/#/admin">Admin</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <ng-view></ng-view>
        </main>
    </div>
    <!-- Angular -->
    <script src="https:/cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https:/cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
>
    <!-- this app -->
    <script src="./js/app.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/service.js"></script>
</body>

</html>
