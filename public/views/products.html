<style>
    thead tr td {
        font-weight: bold;
    }

    .ec-card {
        min-height: 0px;
    }

    .ec-table {
        width: 100%;
    }

    .ec-text-column {
        max-width: 100px;
        overflow: scroll;
    }

    .mdl-data-table td:first-of-type {
        padding-left: 18px;
    }

    @media screen and (min-width: 600px) {
        #show-hide-buttons {
            display: none;
        }
    }
</style>
<div class="mdl-grid ec-page-content">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-desktop mdl-card mdl-shadow--2dp ec-card">
        <h3>
            <span id="show-hide-buttons">
                <button ng-if="!showCart" class="mdl-button mdl-js-button mdl-button--primary"
                        ng-click="toggleShowCart(true)">Show
                </button>
                <button ng-if="showCart" class="mdl-button mdl-js-button mdl-button--primary"
                        ng-click="toggleShowCart(false)">Hide
                </button>
            </span>
            <span>Cart</span>
        </h3>
        <table class="mdl-data-table mdl-js-data-table ec-table">
            <thead>
            <tr>
                <td>Total</td>
                <td></td>
                <td>{{totalPrice | currency}}</td>
                <td>{{totalCount}}<span ng-if="! showCart"> orders</span></td>
            </tr>
            </thead>
            <tbody ng-if="showCart">
            <tr ng-repeat="order in orders track by $id(order)">
                <td>
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent"
                            ng-click="removeOrder(order)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
                <td class="mdl-data-table__cell--non-numeric ec-text-column">{{order.product.product}}</td>
                <td>{{order.product.price | currency}}</td>
                <td>{{order.amount}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-desktop mdl-card mdl-shadow--2dp">
        <h3>Products</h3>
        <table class="mdl-data-table mdl-js-data-table ec-table">
            <tr ng-repeat="product in products">
                <td>
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored"
                            ng-click="addToCart(product)">
                        <i class="material-icons" style="top:40%;">add shopping cart</i>
                    </button>
                </td>
                <td class="mdl-data-table__cell--non-numeric ec-text-column">{{product.product}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </table>
    </div>
</div>
